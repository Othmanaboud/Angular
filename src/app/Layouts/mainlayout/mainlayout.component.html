<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
    
      <a mat-list-item routerLink="/boat">Registration of fishing boat</a>
      <a mat-list-item routerLink="/license"> Fishing Liencense</a>
      <!-- <a mat-list-item routerLink="/product">product</a> -->
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class= "navbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> <p class="h2"> Fisheries Smart License </p></span>
      <div>
       <a mat-list-item routerLink="/"> <span style="color: white; text-decoration: none;">  Home</span></a>
      <span>About</span>
      <span>Contact</span>
      <!-- <span><button mat-raised-button color="accent">logout</button></span> -->
    </div>
    
     
   
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
  <footer class="footer">
    <div class="container">
      <span>All right 2020</span>
    </div>
  </footer>
</mat-sidenav-container>
